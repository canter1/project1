<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">albie</a>
            <a href="#profile2">bence</a>
            <a href="#profile3">ivan</a>
        </nav>
    </header>
        <main>
            <article id="profile1" class="card">
                <figure>
                    <img src="images/albie.jpg" alt="albie designer" width="500px" height="500px"><br>
                    <figcaption>Albie dev</figcaption>
                </figure>
                <p><q>albie is a developer</q></p>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="images/bence.jpg" alt="UI designer" width="500px" height="500px"><br>
                    <figcaption>Bence UI</figcaption>
                </figure>
                <p><q>Bence is a designer</q></p>
            </article>
            <article id="profile3" class="card">
                <figure>
                    <img src="images/ivan.jpg" alt="Ivan product management" width="500px" height="500px"><br>
                    <figcaption>Ivan management</figcaption>
                </figure>
                <p><q>Ivan is product manager</q></p>
            </article>
        </main>

</body>
